<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>My jQuery Mobile App</title>
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.css" />
</head>
<body>
	<div data-role="page" data-theme="c" data-add-back-btn="true">
		<div data-role="header" data-theme="a">
			<h2>Página Externa</h2>
		</div>
		<div data-role="content">
			<p>Una página externa, es aquella que está en otro archivo html. Es para evitar mucho código en un mismo espacio.</p>
			<a href="index.html" data-role="button" data-transition="fade">Ir a la página principal</a>
			<h3>Para ir a la página 2</h3>
			<a href="index.html#pag_2" data-role="button" data-transition="pop">Ir a la página 2</a>
		</div>
		<div data-role="footer" data-theme="a">
			<p>Pie de página</p>
		</div>
	</div>
</body>
</html>
