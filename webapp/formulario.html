<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>My jQuery Mobile App</title>
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.css" />
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<a href="index.html">Inicio</a>
			<a href="colapsable.html">Colpasable</a>
			<h1>Formularios</h1>
		</div>
		<div data-role="content">
		
			<form action="" method="post">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" name="nombre" />
				<label for="edad">Edad</label>
				<input type="range" id="edad" name="edad" min="0" max="99" />
				<label for="email">Correo</label>
				<input type="email" id="email" name="email" />
				<label for="mensaje">Mensaje</label>
				<textarea></textarea>
				<label for="siono">Si o no</label>
				<select name="siono" data-role="slider">
					<option>Si</option>
					<option>No</option>
				</select>
				<input type="submit" value="Enviar" />
			</form>
		
		</div>
		<div data-role="footer">
			<div data-role="navbar">
				<ul>
					<li><a href="" data-icon="plus">Agregar</a></li>
					<li><a href="" data-icon="delete">Eliminar</a></li>
					<li><a href="" data-icon="info">Ayuda</a></li>
					<li><a href="" data-icon="gear">COnfigurar</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
